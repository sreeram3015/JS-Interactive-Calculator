<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Interactive-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button id="clear">AC</button>
                <button id="sign">+/-</button>
                <button id="percentage">%</button>
                <button class="operator" id="division">/</button>
                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operator" id="multiplication">*</button>
                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="operator" id="subtraction">-</button>
                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operator" id="addition">+</button>
                <button class="operand">0</button>
                <button>.</button>
                <button id="backspace">~</button>
                <button class="operator" id="equalTo">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
