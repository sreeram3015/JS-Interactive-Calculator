<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Interactive-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="output"></div>
            <div class="buttons">
                <button id="clear" value="Clear">AC</button>
                <button id="sign">+/-</button>
                <button id="percentage" value="%">%</button>
                <button class="operator" value="/" id="division" value="/" onclick="appendToProblem('/')">/</button>
                <button class="operand" value="7" onclick="appendToProblem(7)">7</button>
                <button class="operand" value="8" onclick="appendToProblem(8)">8</button>
                <button class="operand" value="9" onclick="appendToProblem(9)">9</button>
                <button class="operator" value="*" id="multiplication" onclick="appendToProblem('*')">*</button>
                <button class="operand" value="4" onclick="appendToProblem(4)">4</button>
                <button class="operand" value="5" onclick="appendToProblem(5)">5</button>
                <button class="operand" value="6" onclick="appendToProblem(6)">6</button>
                <button class="operator" value="-" id="subtraction" onclick="appendToProblem('-')">-</button>
                <button class="operand" value="1" onclick="appendToProblem(1)">1</button>
                <button class="operand" value="2" onclick="appendToProblem(2)">2</button>
                <button class="operand" value="3" onclick="appendToProblem(3)">3</button>
                <button class="operator" value="+" id="addition" onclick="appendToProblem('+')">+</button>
                <button class="operand" value="0" onclick="appendToProblem(0)">0</button>
                <button value="." onclick="appendToProblem('.')">.</button>
                <button id="backspace">~</button>
                <button class="operator" value="=" id="equalTo">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
