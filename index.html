<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Interactive-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="output"></div>
            <div class="buttons">
                <button id="clear">AC</button>
                <button id="sign">+/-</button>
                <button id="percentage">%</button>
                <button class="operator" id="division" onclick="appendOperator('/')">/</button>
                <button class="operand" onclick="appendNumber(7)">7</button>
                <button class="operand" onclick="appendNumber(8)">8</button>
                <button class="operand" onclick="appendNumber(9)">9</button>
                <button class="operator" id="multiplication" onclick="appendOperator('*')">*</button>
                <button class="operand" onclick="appendNumber(4)">4</button>
                <button class="operand" onclick="appendNumber(5)">5</button>
                <button class="operand" onclick="appendNumber(6)">6</button>
                <button class="operator" id="subtraction" onclick="appendOperator('-')">-</button>
                <button class="operand" onclick="appendNumber(1)">1</button>
                <button class="operand" onclick="appendNumber(2)">2</button>
                <button class="operand" onclick="appendNumber(3)">3</button>
                <button class="operator" id="addition" onclick="appendOperator('+')">+</button>
                <button class="operand" onclick="appendNumber(0)">0</button>
                <button>.</button>
                <button id="backspace">~</button>
                <button class="operator" id="equalTo" onclick="appendOperator('=')">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
